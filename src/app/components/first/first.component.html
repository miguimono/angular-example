<h1>{{ title }}</h1>
<h2>{{ users }}</h2>
<hr />
<ul>
  <li>{{ users[0] }}</li>
  <li>{{ users[1] }}</li>
  <li>{{ users[2] }}</li>
</ul>
<hr />
<ul>
  <li *ngFor="let user of users">{{ user }}</li>
</ul>
<hr />
<ul>
  <div *ngIf="activated">
    <li *ngFor="let user of users">{{ user }}</li>
  </div>
</ul>
<hr />
<ul>
  <div *ngIf="activated">
    <li *ngFor="let user of users">
      <second [nameSecond]="user"></second>
    </li>
  </div>
</ul>
<hr />
<ul>
  <second *ngFor="let user of users" [nameSecond]="user"></second>
</ul>
