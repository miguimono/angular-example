<div class="col-md-8 offset-md-2" >
    <div class="card text-center mt-2">
        <div class="card-header ">
            <a href="{{link.link}}" target="_blank">{{link.title}}</a>
        </div>
        <div class="card-body">
            Puntos:
            <h3 class="display-4">{{link.votes}}</h3>
        </div> 
        <div class="card-footer">
            <button class="btn btn-primary" (click)="link.voteUp()">+</button>
            <button class="btn btn-danger" (click)="link.voteDown()"> - </button>
        </div>
    </div>
</div>
