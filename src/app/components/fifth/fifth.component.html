<div>
    <div class="container p-4">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="card">
            <h3 class="card-header">Agregue un enlace</h3>
            <form class="card-body">
              <label for="title">Titulo: </label>
              <input type="text" name="title" #title class="form-control" autofocus />
              <label for="link">Enlace: </label>
              <input type="text" name="link" #link class="form-control"/>
              <button (click)="addLink(title, link)" class="btn btn-primary btn-block mt-4">
                Enviar Link
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8 offset-md-2">
        <sixth *ngFor="let link of links" [link]="link"></sixth>
      </div>
      
    </div>
    
  </div>
